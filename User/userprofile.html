<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Job Search</title>
  <link rel="icon" href="/images/logo.png">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="https://kit.fontawesome.com/eaf409f962.js"></script>
</head>
<body>
  <!-----------HEADER------------->
  
  <section id="header">
    <div class="menu-bar fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/indexuser.html">
          <img src="/images/logotext.png" width="190" height="50" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/indexuser.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="userprofile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="signout">Logout</a>
              </li>
            </ul>
          </ul>
        
        </div>
      </nav>
    </div>
  </section>
  
  <!-----------Content------------->
  <section id="register">
    <div class="container register">
      <h2>User Profile</h2>
      <div class="img-crop text-center">
        <img id="profile-img" src="/images/blank-img.png"></img>
      </div>
      <div class="profile">
        <h4 class="fullname"></h4>
        <div class="table-profile row">
          <div class="col">
            <p><i class="fas fa-envelope"></i>&nbsp;<span class="email"></span></p>           
            <p><i class="fa fa-venus-mars"></i>&nbsp;<span class="gender"></span></p>
          </div>
          <div class="col">
            <p><i class="fas fa-phone"></i>&nbsp;<span class="contact_number"></span></p>
            <p><i class="fas fa-clipboard"></i>&nbsp;<span class="date_of_birth"></span></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-editUser">Edit Profile</button>
        <button type="submit" class="btn btn-primary" id="btn-edu">Education</button>
        <button type="submit" class="btn btn-primary" id="btn-exp">Experience</button>
    </div>


    </div>
  </section>
  

  <script src="/js/profileuser.js"></script>
</body>
</html>
